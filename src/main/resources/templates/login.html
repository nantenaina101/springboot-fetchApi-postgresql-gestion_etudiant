<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Gestion de Scolarité</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/all.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>
<style>
.navbar {
	background-color: green;
}
</style>

<body>
	
	<section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1920&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=c0d43804e2c7c93143fe8ff65398c8e9);">
        <div class="container-fluid">
          <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
            <div class="col-12 col-md-4 col-lg-3 h-50 ">
              <div class="card shadow">
                <div class="card-body mx-auto">
                  <h4 class="card-title mt-3 text-center">Connecter à votre compte</h4>
                  <form th:action="@{/login}" method="post">
                  
                  	<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Mauvais login ou mot de passe</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Vous êtes déconnecter !</div>
					</div>
                  
      
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="bi bi-envelope-fill"></i> </span>
                      </div>
                      <input name="username" class="form-control" placeholder="Pseudo ou email" type="email" required>
                    </div>
                    
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="bi bi-lock-fill"></i> </span>
                      </div>
                      <input name="password" class="form-control" placeholder="Mot de passe" type="password" required>
                    </div>
                    
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block"> Connexion </button>
                    </div>
                    <p class="text-center">Vous n'avez pas du compte?
                      <a th:href="@{/registration}">Inscription</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
     </section>
     
</body>
</html>
